<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icons8-math-100.png">
    <title>Math Game</title>
</head>
<body>
    <audio autoplay>
        <source src="Nature Sound Effects For YouTube Videos.mp3" type="audio/mp3"></source>
    </audio>
    <div class="page0 pages">
        <div>
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
        </div>   
        <div style="gap: 10vw;">
            <button class="signUp">SIGN UP</button>
            <button class="signIn">SIGN IN</button>
        </div>   
        <a class="guestOp" onclick="clPage0()">join as a guest</a>
    </div>
    <div class="page1 pages">
        <div class="title">    
            <div class="name">MATH <br> GAME</div>
        </div>
        <div class="btns">
            <button onclick="setMode('add')" class="addMode">Addition +</button> 
            <button onclick="setMode('sub')" class="subMode">Subtract -</button>
            <button onclick="setMode('mul')" class="mulMode">Multiply X</button>
            <button onclick="setMode('div')" class="divMode">Division /</button>
            <button style="font-weight: bolder;" onclick="setMode('mix')" class="mixMode">MIXED <h6>Ranked</h6></button>
        </div>
    </div>
    <div class="page2 pages">
        <div class="title">
            <div class="name">MATH GAME</div>
        </div>
        <div class="btns">
            <button onclick="setDifficulty('easy')" class="easyDiff">Easy</button>
            <button onclick="setDifficulty('normal')" class="normalDiff">Normal</button>
            <button onclick="setDifficulty('hard')" class="hardDiff">Hard</button>
            <button onclick="setDifficulty('extreme')" class="extremeDiff">EXTREME <h6>Ranked</h6></button>
        </div>
    </div>
    <div class="page3 pages">
        <div class="title">
            <div class="info">
                <h1 class="score">Score: 0</h1>
            </div>
            <button class="backBtn" onclick="back()">&#60;</button>
        </div>
        <div class="display">
            <h1 class="prob"></h1>
            <hr>
            <h1 class="massage">Start</h1>
        </div>
        <div class="btns">
            <button class="op1"></button>
            <button class="op2"></button>
            <button class="op3"></button>
            <button class="op4"></button>
        </div>
    </div>
    <script src="main.js" type='module'></script>
</body>
</html>
